<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"> </script>
  </head>
  <body>
    <header>
      <h1>New products for the BusMall</h1>
      <p id="instruction">
        Here are a selection of three images, please click the one you'd be most intreasted in buying: </p>
    </header>
    <main>
      <section id="clear" class="images">
        <img id="imgElementOne"/>
        <img id="imgElementTwo"/>
        <img id="imgElementThree"/>
      </section>
      <section>
        <table id="hidden_table"></table>
        <!-- <button id="hidden_button" type="submit">Restart?</button> -->
        <form>
          <input type="submit" value="Restart?" id='hidden_button'>
        </form>
      </section>
      <section id="chart">
        <canvas id="canvas" width="300" height="300"></canvas>
      </section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
